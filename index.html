<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <Link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <button class="btn btn-mostrar" data-bs-toggle="modal" data-bs-target="#modalAviso">Mostar</button>
    <div class="modal fade" id="modalAviso" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cadastrar</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Nome:</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3">
                          <label for="tel" class="form-label">Celular:</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-mostrar">Salvar</button>
                </div>

            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
